<ion-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="header">
            <img src="../../assets/logo.jpg" />
          </div>
          <div class="back" (click)="backToMain()">
            <img src="../../assets/bus.png" alt="" width="40px" height="40px;">
          </div>
        </ion-col>
        <ion-col col-6 text-center>
         <div class="user-name">
           <p>Olá,<strong> Usuário</strong></p>
         </div>
       </ion-col>
      </ion-row>
    </ion-grid>
   </ion-header>
   
   
   
   <ion-content>
     <ion-grid>
       <ion-row>
         <ion-col size="2" text-center>
             <div>
               <ion-card (click)="transporte()">
                 <img src="../../assets/transporteIcon/van.png" alt="">
                 <p style="font-size:16px;">Consulta Permissionário</p>
               </ion-card>
             </div>
           </ion-col>
           <ion-col size="2" text-center>
             <div>
               <ion-card (click)="atodeInfracao">
                 <img src="../../assets/transporteIcon/notepad.png" alt="">
                 <p style="font-size: 16px;">Ato de <br> Infração</p>
               </ion-card>
             </div>
           </ion-col>          
       </ion-row>
   
       <ion-row>
           <ion-col size="2" text-center>
               <div class="siga">
                 <ion-card (click)="siga">
                   <img src="../../assets/transporteIcon/follow.png" alt="">
                   <p style="font-size:14px;">Siga</p><br>
                 </ion-card>    
               </div>
             </ion-col>
             <ion-col size="2" text-center>
                <div>
                  <ion-card (click)="consultaDebito">
                    <img src="../../assets/transporteIcon/money.png" alt="">
                    <p style="font-size:18px;">Consulta Débitos</p>
                  </ion-card>
                </div>
              </ion-col>                  
         </ion-row>
   
         <ion-row>
             <ion-col size="2" text-center>
                 <div class="settings">
                   <ion-card (click)="sincronizacao">
                     <img src="../../assets/transporteIcon/synchronization-arrows.png" alt="">
                     <p>Sincronização</p>
                   </ion-card>
                 </div>
               </ion-col> 
               <ion-col size="2" text-center>
                  <div class="settings">
                    <ion-card (click)="avisos">
                      <img src="../../assets/transporteIcon/iconfinder_talk2_746321.png" alt="">
                      <p>Avisos</p>
                    </ion-card>
                  </div>
                </ion-col>
         </ion-row>
     </ion-grid>
   </ion-content>
