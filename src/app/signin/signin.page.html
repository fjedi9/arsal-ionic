<ion-content padding>
  <form #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="logo-img" text-center>
            <!--<h3>Login</h3>-->
            <img src="../../assets/logo.jpg" />
          </div>
          <div padding>
            <!--<ion-item>
              <ion-input name="email" type="email" class="text-input" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>-->
            <ion-item>
              <ion-label class="inputs" position="floating">E-mail</ion-label>
              <ion-input type="email" name="email" aria-required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="inputs" position="floating">Password</ion-label>
              <ion-input name="password" type="password"></ion-input>
            </ion-item>
            <!--<ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>-->
          </div>
          <div padding text-center>
            <ion-button class="btn" type="submit" (click)="login()" expand="block">Login</ion-button>
           
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
